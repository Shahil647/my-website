<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KonnectBPO - Business Solutions</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    header, nav, section, footer {
      display: block;
    }
    header {
      background: #0057b8;
      color: white;
      padding: 60px 20px;
      text-align: center;
    }
    nav {
      background: #003d80;
      padding: 10px 0;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 60px 20px;
      max-width: 900px;
      margin: auto;
    }
    .services {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .service-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      flex: 1 1 250px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    footer {
      background: #003d80;
      color: white;
      text-align: center;
      padding: 20px 0;
    }
    #login-section {
      max-width: 400px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    #login-section input, textarea {
      width: 100%;
      padding: 8px;
      margin: 8px 0 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #login-section button {
      background-color: #0057b8;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    #login-message {
      color: red;
      text-align: center;
      font-weight: bold;
    }
    #dashboard {
      display: none;
      text-align: center;
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }
    .profile-box {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      margin: auto;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      flex: 1 1 250px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .btn-logout {
      margin-top: 30px;
      background: #003d80;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      cursor: pointer;
    }
    #charts-wrapper {
      display: flex;
      gap: 40px;
      margin-top: 50px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .chart-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 400px;
    }
    .chart-box h3 {
      color: #0057b8;
      margin-bottom: 15px;
    }
    canvas {
      width: 100% !important;
      height: 250px !important;
    }
  </style>
</head>
<body>
  <!-- The rest of your unchanged HTML body -->
  <!-- The updated script tag is included below -->
  <script>
    let editingIndex = null;
    const form = document.getElementById('login-form');
    const message = document.getElementById('login-message');
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if (user === 'admin' && pass === 'password123') {
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('about').style.display = 'none';
        document.getElementById('services').style.display = 'none';
        document.getElementById('contact').style.display = 'none';
        document.querySelector('footer').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        initCharts();
        loadFAQs();
      } else {
        message.textContent = 'Invalid login credentials!';
      }
    });

    function logout() {
      location.reload();
    }

    function initCharts() {
      const ctxProjects = document.getElementById('projectsChart').getContext('2d');
      new Chart(ctxProjects, {
        type: 'line',
        data: {
          labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
          datasets: [{
            label: 'Projects',
            data: [3, 5, 7, 10, 9, 12],
            backgroundColor: 'rgba(0, 87, 184, 0.2)',
            borderColor: '#0057b8',
            borderWidth: 2,
            fill: true,
            tension: 0.3
          }]
        },
        options: { responsive: true, scales: { y: { beginAtZero: true } } }
      });

      const ctxTickets = document.getElementById('ticketsChart').getContext('2d');
      new Chart(ctxTickets, {
        type: 'bar',
        data: {
          labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
          datasets: [{
            label: 'Support Tickets',
            data: [5, 8, 6, 9, 7, 10],
            backgroundColor: '#003d80'
          }]
        },
        options: { responsive: true, scales: { y: { beginAtZero: true } } }
      });
    }

    function addFAQ() {
      const question = document.getElementById('faq-question').value.trim();
      const answer = document.getElementById('faq-answer').value.trim();
      if (!question || !answer) {
        alert("Please fill both question and answer.");
        return;
      }
      const faqList = JSON.parse(localStorage.getItem('faqs') || '[]');
      if (editingIndex !== null) {
        faqList[editingIndex] = { question, answer };
        editingIndex = null;
        document.querySelector('.btn-logout').textContent = 'Add FAQ';
      } else {
        faqList.push({ question, answer });
      }
      localStorage.setItem('faqs', JSON.stringify(faqList));
      document.getElementById('faq-question').value = '';
      document.getElementById('faq-answer').value = '';
      loadFAQs();
    }

    function deleteFAQ(index) {
      const faqList = JSON.parse(localStorage.getItem('faqs') || '[]');
      faqList.splice(index, 1);
      localStorage.setItem('faqs', JSON.stringify(faqList));
      loadFAQs();
    }

    function editFAQ(index) {
      const faqList = JSON.parse(localStorage.getItem('faqs') || '[]');
      const faq = faqList[index];
      document.getElementById('faq-question').value = faq.question;
      document.getElementById('faq-answer').value = faq.answer;
      editingIndex = index;
      document.querySelector('.btn-logout').textContent = 'Update FAQ';
    }

    function loadFAQs() {
      const faqListDiv = document.getElementById('faq-list');
      const faqList = JSON.parse(localStorage.getItem('faqs') || '[]');
      faqListDiv.innerHTML = '';
      faqList.forEach((faq, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        const steps = faq.answer.trim().split('\n').map((step, i) => `<li>Step ${i + 1}: ${step}</li>`).join('');
        card.innerHTML = `
          <h4>${faq.question}</h4>
          <ol>${steps}</ol>
          <button onclick="editFAQ(${index})" style="background:#1976d2;color:white;border:none;padding:6px 12px;border-radius:5px;margin-right:5px;cursor:pointer;">Edit</button>
          <button onclick="deleteFAQ(${index})" style="background:#c62828;color:white;border:none;padding:6px 12px;border-radius:5px;cursor:pointer;">Delete</button>
        `;
        faqListDiv.appendChild(card);
      });
    }
  </script>
</body>
</html>
